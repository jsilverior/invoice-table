<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ag-Grid Basic Example</title>
    <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="inputs_conteiner">
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Invoice Number</label>
        <input
          id="invoice_number_input"
          type="text"
          class="form-control"
          aria-label="..."
          required
        />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Invoice Date</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Invoice Status</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Workflow Queue</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">PO#</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">PO type</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">PO Blanket Flag</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Order Date</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group large_input_size">
        <label for="exampleInputEmail1">Invoice Comments</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Vendor #</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Vendor Name</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Payment Terms</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>
      <div class="input-group input_size">
        <label for="exampleInputEmail1">Payment Type</label>
        <input type="text" class="form-control" aria-label="..." />
      </div>

      <div class="d-flex">
        <div class="input-group input_size">
          <label for="exampleInputEmail1">Total PO Value</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <div class="input-group input_size">
          <label for="exampleInputEmail1">Invoice Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <div class="input-group input_size">
          <label for="exampleInputEmail1">Available Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <div class="input-group input_size">
          <label for="exampleInputEmail1">Current Invoice Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <div class="input-group input_size">
          <label for="exampleInputEmail1">Valid Amount</label>
          <input
            id="valid_amount_input"
            type="text"
            class="form-control"
            aria-label="..."
            disabled
          />
        </div>
      </div>
    </div>

    <div class="table_container">
      <div class="table_container_header">Invoice Details</div>
      <div class="table_container_body">
        <div class="table_tool_bar">
          <div
            class="input-group"
            id="query_bar_container"
            style="margin-left: 10px"
          >
            <span class="input-group input-group-addon" id="search-addon">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <input
              type="text"
              aria-label="..."
              class="table_grid_search_bar"
              id="filter-text-box"
              oninput="onFilterTextBoxChanged()"
              placeholder="Search..."
            />
          </div>
          <div class="">
            <select name="theme" id="theme_selector">
              <option value="ag-theme-alpine">Alpine</option>
              <option value="ag-theme-balham">Balham</option>
              <option value="ag-theme-material">Material</option>
            </select>
          </div>
        </div>
        <div id="myGrid" style="height: 400px" class="ag-theme-alpine"></div>
      </div>
    </div>
    <script src="main.js"></script>

    <script></script>
  </body>
</html>
