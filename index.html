<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ag-Grid Basic Example</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- /.row -->
    <div class="row row_spacing">
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Invoice Number</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Invoice Date</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Invoice Status</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Workflow Queue</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
    <div class="row row_spacing">
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">PO#</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">PO Type</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">PO Blanket Flag</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Order Date</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
    <div class="row row_spacing">
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Vendor#</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Vendor Name</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Payment Terms</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Payment Type</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->

    <div class="row row_spacing">
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Total PO Value</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Invoice Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Available Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Current Invoice Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
    <div class="row row_spacing">
      <div class="col-lg-9">
        <div class="input-group">
          <label for="exampleInputEmail1">Invoice Comments</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <label for="exampleInputEmail1">Valid Amount</label>
          <input type="text" class="form-control" aria-label="..." />
        </div>
        <!-- /input-group -->
      </div>
    </div>
    <!-- /.row -->

    <div
      id="myGrid"
      style="height: 345px; width: 1404px"
      class="ag-theme-alpine table_spacing"
    ></div>
  </body>
</html>
